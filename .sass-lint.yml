        - font-weight
        - font-style
        - font-variant
        - font-smoothing
        - text-align
        - text-align-last
        - text-indent
        - text-overflow
        - text-transform
        - text-decoration
        - text-shadow
        - text-rendering
        - text-size-adjust
        - line-height
        - color
        - letter-spacing
        - white-space
        - list-style
        - list-style-position
        - list-style-type
        - list-style-image
        - cursor
        - pointer-events
        - outline
        - border
        - border-top
        - border-bottom
        - border-left
        - border-right
