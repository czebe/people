# sass-lint config generated by make-sass-lint-config v0.1.2
#
# The following scss-lint Linters are not yet supported by sass-lint:
# CapitalizationInSelector, ElsePlacement, IdWithExtraneousSelector, SelectorDepth
# UnnecessaryParentReference, Compass::*
#
# The following settings/values are unsupported by sass-lint:
# Linter Indentation, option "character"
# Linter SpaceBeforeBrace, option "allow_single_line_padding"
# Linter VendorPrefix, option "identifier_list"

files:
  include: '**/*.s+(a|c)ss'
  ignore:
    - 'vendor/**/*.scss'
options:
  formatter: stylish
  merge-default-rules: false
rules:
  bem-depth:
    - 0
    - max-depth: 1
  border-zero: 1
  brace-style:
    - 1
    - allow-single-line: true
  class-name-format:
    - 1
    - convention: '[a-zA-Z0-9]+'
  empty-line-between-blocks:
    - 1
    - ignore-single-line-rulesets: true
  extends-before-declarations: 0
  extends-before-mixins: 0
  final-newline:
    - 1
    - include: true
  force-attribute-nesting: 0
  force-element-nesting: 0
  force-pseudo-nesting: 0
  function-name-format:
    - 0
    - convention: hyphenatedlowercase
  hex-length:
    - 1
    - style: short
  hex-notation:
    - 1
    - style: lowercase
  id-name-format:
    - 1
    - convention: '[a-zA-Z0-9]+'
  indentation:
    - 1
    - size: tab
  leading-zero:
    - 1
    - include: false
  mixin-name-format:
    - 1
    - convention: hyphenatedlowercase
  mixins-before-declarations: 0
  nesting-depth:
    - 1
    - max-depth: 8
  no-color-keywords: 1
  no-css-comments: 1
  no-debug: 1
  no-duplicate-properties: 1
  no-empty-rulesets: 1
  no-ids: 0
  no-important: 0
  no-invalid-hex: 1
  no-mergeable-selectors: 1
  no-misspelled-properties:
    - 1
    - extra-properties: ['scrollbar-face-color', 'scrollbar-track-color']
  no-qualifying-elements: 0
  no-trailing-zero: 1
  no-url-protocols: 1
  no-vendor-prefixes: 0
  placeholder-in-extend: 0
  placeholder-name-format:
    - 1
    - convention: '[a-zA-Z0-9]+'
  property-sort-order:
    - 1
    - ignore-custom-properties: true
      order:
        - position
        - content
        - quotes
        - counter-reset
        - counter-increment
        - display
        - visibility
        - width
        - min-width
        - max-width
        - height
        - min-height
        - max-height
        - top
        - bottom
        - left
        - right
        - padding
        - padding-top
        - padding-bottom
        - padding-left
        - padding-right
        - margin
        - margin-top
        - margin-bottom
        - margin-left
        - margin-right
        - overflow
        - overflow-x
        - overflow-y
        - clip
        - float
        - clear
        - z-index
        - opacity
        - vertical-align
        - font
